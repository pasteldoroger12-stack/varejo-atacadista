<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>TechNow | Varejo de Tecnologia</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°</text></svg>">
  <style>
    :root{--cor:#ff0033;--fundo:#0a0a0a;--texto:#f1f1f1}
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',Arial,sans-serif}
    body{background:var(--fundo);color:var(--texto)}
    header{display:flex;align-items:center;justify-content:space-between;padding:15px 5vw;background:#000}
    header input{border:none;padding:8px 12px;border-radius:4px;width:200px}
    header button{background:var(--cor);border:none;color:#fff;padding:8px 14px;border-radius:4px;cursor:pointer}
    .banner{background:url(https://i.imgur.com/eBPw2dL.jpg) center/cover no-repeat;height:50vh;display:flex;align-items:center;justify-content:center;text-align:center}
    .banner h1{font-size:3rem;text-shadow:0 2px 8px #000}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:30px 5vw}
    .card{background:#111;border:1px solid #222;border-radius:8px;overflow:hidden;transition:.3s}
    .card:hover{transform:translateY(-4px);border-color:var(--cor)}
    .card img{width:100%;height:160px;object-fit:cover}
    .info{padding:12px}
    .preco{font-size:1.4rem;color:var(--cor);margin:6px 0}
    .botao{background:var(--cor);border:none;color:#fff;width:100%;padding:10px;border-radius:4px;cursor:pointer}
    #carrinho{position:fixed;bottom:15px;right:15px;background:var(--cor);padding:12px 18px;border-radius:6px;box-shadow:0 4px 12px rgba(0,0,0,.6)}
  </style>
</head>
<body>
<header>
  <h2>TechNow</h2>
  <div>
    <input id="busca" placeholder="Buscar..."/>
    <button onclick="filtrar()">üîç</button>
  </div>
</header>

<section class="banner">
  <h1>‚ö° Black Friday Antecipada</h1>
</section>

<div class="grid" id="produtos"></div>
<div id="carrinho" style="display:none">üõí <span id="total">R$ 0,00</span>
  <button class="botao" onclick="pagar()">Finalizar compra</button>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
/* ---------- CAT√ÅLOGO ---------- */
const produtos = [
  {id:1,nome:"iPhone 15 Pro",img:"https://i.imgur.com/5GjTQlK.jpeg",preco:849900},
  {id:2,nome:"MacBook Air M2",img:"https://i.imgur.com/3wG3U4w.jpeg",preco:949900},
  {id:3,nome:"Galaxy S24",img:"https://i.imgur.com/7u0jFvB.jpeg",preco:679900},
  {id:4,nome:"PlayStation 5",img:"https://i.imgur.com/muNMW1e.jpeg",preco:429900},
  {id:5,nome:"AirPods Pro 2",img:"https://i.imgur.com/9i6o1cQ.jpeg",preco:139900},
  {id:6,nome:"Smart TV 55‚Ä≥ 4K",img:"https://i.imgur.com/8hBoXkP.jpeg",preco:249900}
];
let carrinho = [];

/* ---------- MOSTRAR NA TELA ---------- */
function render(lista){
  document.getElementById('produtos').innerHTML = lista.map(p=>`
    <div class="card">
      <img src="${p.img}" alt="${p.nome}">
      <div class="info">
        <div>${p.nome}</div>
        <div class="preco">R$ ${(p.preco/100).toLocaleString('pt-BR')}</div>
        <button class="botao" onclick="add(${p.id})">Comprar</button>
      </div>
    </div>`).join('');
}
render(produtos);

function add(id){
  carrinho.push(produtos.find(p=>p.id===id));
  atualiza();
}
function atualiza(){
  const total = carrinho.reduce((s,p)=>s+p.preco,0);
  document.getElementById('total').textContent = `R$ ${(total/100).toLocaleString('pt-BR')}`;
  document.getElementById('carrinho').style.display = total ? 'flex' : 'none';
}
function filtrar(){
  const v = document.getElementById('busca').value.toLowerCase();
  render(produtos.filter(p=>p.nome.toLowerCase().includes(v)));
}

/* ---------- CHECKOUT ---------- */
async function pagar(){
  const {sessionId} = await fetch("https://SEUDOMINIO.com/create-checkout",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({itens:carrinho})
  }).then(r=>r.json());
  const stripe = Stripe('pk_test_...');   // pk_live_... na produ√ß√£o
  stripe.redirectToCheckout({sessionId});
}
</script>
</body>
</html>
